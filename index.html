<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <title></title>
</head>

<body>
  <h4 style="padding-left:15px;">Simple Calculator Using JavaScript</h4><br>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-1">Value 1:</label>
      <input type="text" id="number1" />
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1">Value 2:</label>
      <input type="text" id="number2" />
    </div>
  </form>

  <div id="operator" class="operator">
    <button class="button" id="add" onclick="calcAdd()">Add</button>
    <button class="button" id="sub" onclick="calcSub()">Subtract</button>
    <button class="button" id="mul" onclick="calcMul()">Multiply</button>
    <button class="button" id="divide" onclick="calcDivide()">Divide</button>
  </div>
  <br><br>

  <div id="results"></div>
</body>

<script src="main.js"></script>

</html>
